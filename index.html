<div style="background-color: black; padding: 20px; width: device-weidth; margin: 0 auto; text-align: center; position: relative;">
  <h3 style="color: white;">Hello, how can I help you today?</h3>
  <p style="color: white;">
    
    
    
    Please let me know what you need assistance with and I'll do my best to help you.</p>
  <button style="position: absolute; top: 5px; right: 5px;" onclick="copyText()">Copy Text</button>
  <script>
    function copyText() {
      const text = "Hello, how can I help you today? Please let me know what you need assistance with and I'll do my best to help you.";
      navigator.clipboard.writeText(text);
    }
  </script>
</div>
